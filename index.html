        let recognition = new webkitSpeechRecognition(); // Create a SpeechRecognition object
        recognition.continuous = true; // Set continuous listening mode
        recognition.interimResults = true; // Enable interim results for real-time recognition

        // Event listener for speech recognition result
        recognition.onresult = function(event) {
            let interimTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    document.getElementById("searchInput").value += event.results[i][0].transcript + ' ';
                } else {
                    interimTranscript += event.results[i][0].transcript;
                    document.getElementById("searchInput").value = interimTranscript;
                }
            }
        };

        // Function to start speech recognition
        function startRecognition() {
            recognition.start();
        }

        // Function to search for the query
        function search() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            let bestMatch = null; // Best matching response

            // Preprocess the input (remove punctuation, convert to lowercase, etc.)
            const processedInput = preprocessInput(input);

            // Perform keyword extraction to identify relevant keywords
            const keywords = extractKeywords(processedInput);

            // Use regular expressions to match keywords against predefined queries
            for (let i = 0; i < searchData.length; i++) {
                const query = searchData[i].query.toLowerCase();
                if (matchesKeywords(query, keywords)) {
                    bestMatch = searchData[i];
                    break;
                }
            }

            // Display the best matching response
            if (bestMatch) {
                displayResponse(bestMatch.query, bestMatch.response);
            } else {
                displayResponse(input, "Data not found.");
            }
        }

        // Function to preprocess the input text
        function preprocessInput(input) {
            // Remove punctuation and convert to lowercase
            return input.replace(/[^\w\s]/gi, '').toLowerCase();
        }

        // Function to extract keywords from the input text
        function extractKeywords(input) {
            // Simple keyword extraction by splitting input into words
            return input.split(' ');
        }

        // Function to match keywords against a query
        function matchesKeywords(query, keywords) {
            // Match all keywords using regular expressions
            const regex = new RegExp(keywords.join('|'), 'gi');
            return query.match(regex);
        }

        function displayResponse(query, response) {
            const searchResultDiv = document.getElementById("searchResult");
            searchResultDiv.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h2>Query: ${query}</h2>

            `;

            document.getElementById("downloadButton").disabled = false; // Enable download button
            document.getElementById("speakButton").disabled = false; // Enable speak button

            // Simulate typing effect
            const responseTextElement = document.getElementById("responseText");
            const responseCharacters = response.split('');
            let index = 0;
            const typingInterval = setInterval(() => {
                if (index < responseCharacters.length) {
                    responseTextElement.textContent += responseCharacters[index++];
                } else {
                    clearInterval(typingInterval);
                    showShareOptions(response); // Show share options after typing effect completes
                }
            }, 10); // Adjust typing speed as needed
        }

        // Function to copy the response to clipboard
        function copyResponse() {
            const responseText = document.getElementById("responseText").innerText;
            navigator.clipboard.writeText(responseText).then(() => {
                alert("Response copied to clipboard!");
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // Function to download the response as a text file
        function downloadResponse() {
            const responseText = document.getElementById("responseText").innerText;
            const a = document.createElement("a");
            const blob = new Blob([responseText], { type: 'text/plain' });
            a.href = URL.createObjectURL(blob);
            a.download = "response.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
